name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o bin/manager-linux-amd64 cmd/manager/main.go
          GOOS=linux GOARCH=arm64 go build -o bin/manager-linux-arm64 cmd/manager/main.go
          GOOS=darwin GOARCH=amd64 go build -o bin/manager-darwin-amd64 cmd/manager/main.go
          GOOS=darwin GOARCH=arm64 go build -o bin/manager-darwin-arm64 cmd/manager/main.go
          GOOS=windows GOARCH=amd64 go build -o bin/manager-windows-amd64.exe cmd/manager/main.go
          
          # Build CLI
          GOOS=linux GOARCH=amd64 go build -o bin/etcdguardian-linux-amd64 cmd/cli/main.go
          GOOS=linux GOARCH=arm64 go build -o bin/etcdguardian-linux-arm64 cmd/cli/main.go
          GOOS=darwin GOARCH=amd64 go build -o bin/etcdguardian-darwin-amd64 cmd/cli/main.go
          GOOS=darwin GOARCH=arm64 go build -o bin/etcdguardian-darwin-arm64 cmd/cli/main.go
          GOOS=windows GOARCH=amd64 go build -o bin/etcdguardian-windows-amd64.exe cmd/cli/main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: etcdguardian/operator
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Package Helm chart
        run: |
          helm package charts/etcdguardian
          mkdir -p dist
          mv etcdguardian-*.tgz dist/

      - name: Generate changelog
        id: changelog
        run: |
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" > CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/*
            dist/*.tgz
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Package chart
        run: |
          helm package charts/etcdguardian

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update chart index
        run: |
          helm repo index . --url https://etcdguardian.io/charts --merge gh-pages/index.yaml
          cp index.yaml gh-pages/
          cp etcdguardian-*.tgz gh-pages/

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Update Helm chart for ${{ github.ref_name }}"
          git push
